<!DOCTYPE HTML>
<html class="dashboard">
  <head>
    <!-- <script src="main.js"></script> -->
	<title>doka - dashboard</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- logo/ title header -->
    <div class="doka-logo" id='dashboard-logo'>
        <h1>doka</h1>
    </div>
    <!-- Car Display -->
    <div class='container-down'>
        <!-- Car Image -->
        <div class="car-container-splice left">
          <img src="img/truck.png">

        </div>
        <!-- Car Information -->
        <div class="car-container-splice center">
            <h1 style="text-align: center; font-size: 26px">Vehicle Data</h1>
            <br/>
            <h2>Brand</h2>
            <h2>Type</h2>
            <h2>Year</h2>
            <h2>Kilometres</h2>
        </div>
        <!-- Vehicle Health Status -->
        <div class="car-container-splice right">
            <h1 style="text-align: center; font-size: 25px">Health Status</h1>
            <br/>
            <div id="health-status-img">
                <img src="img/blue-dot.png">
            </div>
            <div id="health-status">
                <h2>GOOD</h2>
            </div>
            <div></div>
        </div>
    </div>
    <!-- Service Log -->
    <div class="container-down">

    </div>
    <!-- Form Input -->
  </body>
</html>
